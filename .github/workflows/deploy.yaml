name: Deploy
on:
  push:
    branches: [main, dev]
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Show directories
        run: tree -L 2 .

      - name: Minify the css
        run: ./bin/lit -f styles.env

      - name: Transpile typescript and minify the js
        run: esbuild ./src/start.ts --bundle --minify --loader=ts --sourcemap --target=chrome58,firefox57,safari11,edge16 --outfile=./out/start.js

      - name: Remove old javascript files and move the minified js file
        run: rm -rf scripts/* && mv out/start.js scripts/start.js

      - name: Move css
        run:  mkdir -p styles/src && mv styles/out/master.css styles/src/master.css

      - name: Remove innecesary files and directories
        run: rm -rf .git .gitignore .github styles/src bin temp src styles/out styles.env tsconfig.json README.md

      - name: Show directories
        run: tree -L 2 .

