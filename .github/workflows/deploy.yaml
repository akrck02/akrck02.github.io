name: Deploy
on:
  push:
    branches: [main,dev]
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install node dependencies
        run: npm install -g typescript && npm i -D @swc/cli @swc/core

      - name: Minify the css
        run: ./bin/lit -f styles.env

      - name: Transpile typescript and minify the js
        run: npx swc src -d scripts --copy-files --strip-leading-paths

      - name: Create directories
        run: mkdir -p styles/src

      - name: Move css
        run: mv styles/out/master.css styles/src/master.css

      - name: Remove innecesary files and directories
        run: rm -rf .git .gitignore .github styles/src node_modules package.json package-lock.json .swcrc server-n-cache.py bin temp src styles/out styles.env tsconfig.json README.md

      - name: Show directories
        run: tree -L 2 .

